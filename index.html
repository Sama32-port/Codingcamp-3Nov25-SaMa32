<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Daftar Tamu Acara Sekolah</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://picsum.photos/60" alt="Logo Sekolah">
      <h1>Daftar Tamu Acara Sekolah</h1>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Form Pendaftaran</h2>
      <form id="guestForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="tanggal">Tanggal Lahir:</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <label>Jenis Kelamin:</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
          <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
        </div>

        <label for="kelas">Kelas:</label>
        <select id="kelas" name="kelas" required>
          <option value="">-- Pilih Kelas --</option>
          <optgroup label="Tingkat 7">
            <option value="7A">7A</option><option value="7B">7B</option><option value="7C">7C</option><option value="7D">7D</option><option value="7E">7E</option><option value="7F">7F</option><option value="7G">7G</option>
          </optgroup>
          <optgroup label="Tingkat 8">
            <option value="8A">8A</option><option value="8B">8B</option><option value="8C">8C</option><option value="8D">8D</option><option value="8E">8E</option><option value="8F">8F</option><option value="8G">8G</option>
          </optgroup>
          <optgroup label="Tingkat 9">
            <option value="9A">9A</option><option value="9B">9B</option><option value="9C">9C</option><option value="9D">9D</option><option value="9E">9E</option><option value="9F">9F</option><option value="9G">9G</option>
          </optgroup>
          <optgroup label="Tingkat 10">
            <option value="10A">10A</option><option value="10B">10B</option><option value="10C">10C</option><option value="10D">10D</option><option value="10E">10E</option><option value="10F">10F</option><option value="10G">10G</option>
          </optgroup>
          <optgroup label="Tingkat 11">
            <option value="11A">11A</option><option value="11B">11B</option><option value="11C">11C</option><option value="11D">11D</option><option value="11E">11E</option><option value="11F">11F</option><option value="11G">11G</option>
          </optgroup>
          <optgroup label="Tingkat 12">
            <option value="12A">12A</option><option value="12B">12B</option><option value="12C">12C</option><option value="12D">12D</option><option value="12E">12E</option><option value="12F">12F</option><option value="12G">12G</option>
          </optgroup>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Daftar Tamu</h2>
      <div class="table-container">
        <table id="guestTable">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Tanggal Lahir</th>
              <th>Jenis Kelamin</th>
              <th>Kelas</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
